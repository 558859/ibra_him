
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Non Trouvée | Dagi, Anjouan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    /* --- Styles pour la page d'erreur 404 --- */
    :root {
      --dagi-bg: #f8f9fa;
      --dagi-orange: #fd7e14;
      --dagi-dark-blue: #3f396d;
      --dagi-text-main: #4a4e69;
    }

    /* Styles de base pour centrer le contenu */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--dagi-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--dagi-text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Conteneur principal pour le message d'erreur */
    .error-container {
      max-width: 600px;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(63, 57, 109, 0.1);
    }

    /* Style pour le grand "404" */
    .error-code {
      font-size: 10rem; /* Très grand pour attirer l'attention */
      font-weight: 700;
      color: var(--dagi-orange);
      margin: 0;
      line-height: 1;
      text-shadow: 3px 3px 0px rgba(63, 57, 109, 0.1);
    }

    /* Style pour le titre du message */
    .error-heading {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--dagi-dark-blue);
      margin-top: 10px;
      margin-bottom: 15px;
    }

    /* Style pour le paragraphe d'explication */
    .error-message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Style pour le bouton de retour */
    .btn-home {
      display: inline-block;
      background-color: var(--dagi-dark-blue);
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-home:hover {
      background-color: #2c2750; /* Une teinte plus foncée du bleu */
      transform: translateY(-3px); /* Effet de "soulèvement" */
    }

  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-heading">Oups ! Page non disponible</h1>
    <p class="error-message">
      Le lien que vous avez suivi est peut-être cassé, ou la page a été déplacée.
      Ne vous inquiétez pas, vous pouvez retrouver votre chemin.
    </p>
    <a href="index.html" class="btn-home">Retour à l'accueil</a>
  </div>

</body>
</html>
